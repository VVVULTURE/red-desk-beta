<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⏩ Website Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Red & Techy Theme -->
    <style>
        body {
            background: linear-gradient(135deg, #2c003e 0%, #5c0a13 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .fetcher-container {
            background: rgba(60, 0, 13, 0.95);
            border: 2px solid #ff004c;
            border-radius: 16px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 8px 32px rgba(200,0,50,0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 2.8em;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px #ff004c);
            user-select: none;
        }
        h2 {
            margin: 0 0 18px 0;
            font-weight: 700;
            color: #ff004c;
            text-shadow: 0 2px 8px #2c003e;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ff004c;
            background: #330013;
            color: #fff;
            font-size: 1em;
            margin-bottom: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 2px solid #ff004c;
            background: #ff004c22;
        }
        button {
            background: linear-gradient(90deg, #ff004c 0%, #9e003e 100%);
            color: #fff;
            font-size: 1.1em;
            font-family: inherit;
            border: none;
            border-radius: 8px;
            padding: 12px 36px;
            cursor: pointer;
            box-shadow: 0 2px 8px #b3002c33;
            transition: background 0.3s, transform 0.15s;
        }
        button:hover {
            background: linear-gradient(90deg, #f50944 0%, #a00046 100%);
            transform: scale(1.04);
        }
        .footer {
            margin-top: 22px;
            font-size: 0.9em;
            color: #ffb3d6;
            opacity: 0.65;
        }
    </style>
</head>
<body>
    <div class="fetcher-container">
        <div class="logo">⏩</div>
        <h2>Website Fetcher</h2>
        <input id="urlInput" type="text" placeholder="Enter website URL (e.g. https://example.com)">
        <br>
        <button onclick="fetchWebsite()">Open Website</button>
        <div class="footer">
            Powered by Red Desk Beta
        </div>
    </div>

    <script>
        function fetchWebsite() {
            let url = document.getElementById('urlInput').value.trim();
            // Basic validation: prepend https:// if missing
            if (url && !/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            // Very basic URL validation
            if (url && /^https?:\/\/.+\..+/i.test(url)) {
                window.open(url, '_blank');
            } else {
                alert('Please enter a valid URL (e.g. https://example.com)');
            }
        }

        // Optional: allow Enter key to trigger
        document.getElementById('urlInput').addEventListener('keydown', function(e){
            if (e.key === 'Enter') fetchWebsite();
        });
    </script>
</body>
</html>
